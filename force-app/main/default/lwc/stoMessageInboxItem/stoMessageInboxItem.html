<template>
    <a class={panelClass} href={linkUrl} onclick={handleNavigation}>
        <div class="slds-grid text-padding align-status-row">
            <div class="slds-col slds-grow no-wrap-date">
                <lightning-formatted-date-time
                    value={thread.latestMessageDate}
                    month="long"
                    day="2-digit"
                    year="numeric"
                    hour="2-digit"
                    minute="2-digit"
                    class="navds-body-short--medium"
                ></lightning-formatted-date-time>
            </div>
            <div class="status-container">
                <template lwc:if={showReadStatus}>
                    <span class="navds-tag navds-tag--info navds-tag--small navds-body-short navds-body-short--small"
                        >{unreadMessage}</span
                    >
                </template>
                <template lwc:if={showStatus}>
                    <span class={statusClass}>{statusText}</span>
                </template>
            </div>
        </div>
        <h3 class="navds-heading--small navds-typo--semibold navds-link--action slds-var-p-bottom_x-small">
            {itemTitle}
        </h3>
        <p class="navds-body-long--large navds-typo--regular message-box">{latestText}</p>
    </a>
    <slot name="endDialogue"></slot>
</template>
