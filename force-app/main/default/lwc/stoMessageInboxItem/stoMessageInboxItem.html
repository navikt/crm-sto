<template>
    <a
        class={className}
        href={linkUrl}
        key={thread.recordId}
        id="a"
        style="background-color: #f2f3f5; border-radius: 5px; display: block"
        onclick={handleNavigation}
    >
        <div class="?">
            <div class="mobilePadding">
                <div class="slds-grid slds-grid_align-spread slds-p-bottom_small">
                    <lightning-formatted-date-time
                        value={thread.latestMessageDate}
                        month="long"
                        day="2-digit"
                        year="numeric"
                        hour="2-digit"
                        minute="2-digit"
                        class="navds-body-short--large navds-label"
                    ></lightning-formatted-date-time>
                    <div>
                        <template if:true={showReadStatus}>
                            <span
                                class="navds-tag navds-tag--info navds-tag--small navds-body-short navds-body-short--small tag-spacing"
                                >{unreadmessage}</span
                            >
                        </template>
                        <template if:true={showStatus}>
                            <span class={statusClass}>{statusText}</span>
                        </template>
                    </div>
                </div>

                <h3 class="navds-heading--small navds-link--action slds-p-bottom_x-small">{itemTitle}</h3>
                <p class="messagebox threeLinesMobile navds-body-long--large">{latestText}</p>
            </div>
        </div>
    </a>
</template>
