<template>
    <a
        class={className}
        href={linkUrl}
        key={thread.recordId}
        id="a"
        style="padding-left: 0rem; padding-right: 0rem; border: 1px solid var(--navds-semantic-color-border, #707070)"
    >
        <lightning-layout vertical-align="center" class="slds-size_1-of-1">
            <div class="slds-is-relative hideMobile" style="min-width: 88px">
                <div class="centerCircle"></div>
                <img
                    class="iconcolor slds-is-relative slds-show"
                    src={dialog}
                    alt={unreadmessage}
                    id="b"
                    style="margin: auto; width: 24px; margin-right: 32px; margin-left: 32px"
                />
            </div>
            <div class="mobilePadding">
                <p class="typo-normal blokk-xxxs">
                    <lightning-formatted-date-time
                        value={thread.latestMessageDate}
                        month="2-digit"
                        day="2-digit"
                        year="numeric"
                    ></lightning-formatted-date-time>
                    <template if:true={showStatus}>
                        &nbsp;- <span class={statuscolor}> {thread.status} </span>
                    </template>
                </p>
                <h3 class="typo-undertittel lenkepanel__heading">{itemTitle}</h3>
                <p class="typo-normal tema-avsnitt messagebox threeLinesMobile">{latestText}</p>
            </div>
            <slot name="endSection">
                <span
                    style="margin-right: 20px; padding-left: 10px; margin-left: auto"
                    class="nav-frontend-chevron chevronboks chevron chevron--hoyre lenkepanel__indikator"
                ></span>
            </slot>
        </lightning-layout>
    </a>
</template>
