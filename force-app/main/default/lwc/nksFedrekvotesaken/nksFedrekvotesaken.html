<template>
    <!-- Alt fungerer perfekt egentlig, må teste skjermleser og tilgjengeliggjør value til parent komponenten.
    Muligens teste error?
    
    Fikse aria på textField -->

    <div style="margin-bottom: 4rem">
        <div>
            <div class="header">
                <h1 class="navds-heading navds-heading--2xlarge">Berørt av fedrekvotesaken?</h1>
            </div>
            <div
                class="text-center"
                style="background-color: #fff; display: block; padding: 1rem 1rem 1rem 1rem; border-radius: 4px"
            >
                <img aria-hidden="true" src={logopath} class="logo" />
                <h2 class="navds-labels blokk-s" style="color: #0067c5">Fedrekvotesaken</h2>

                <div class="descholder slds-var-m-bottom_xx-large">
                    <p class="navds-body-short navds-body-short--small blokk-xs description">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus vulputate nisl a consequat
                        cursus. Aliquam cursus consequat odio, quis tincidunt enim pharetra vitae. In egestas arcu sem,
                        id rutrum risus accumsan ac. Duis ligula dui, viverra vel elit sodales, posuere porta dui.
                        Nullam tincidunt in ex vitae placerat. Phasellus sit amet fringilla nisi. Morbi dolor quam,
                        aliquam quis volutpat et, placerat et nunc. Sed urna justo, tristique molestie mauris sit amet,
                        elementum porta erat. Nam euismod porttitor nulla, imperdiet hendrerit ligula tincidunt sit
                        amet. Interdum et malesuada fames ac ante ipsum primis in faucibus. Nunc tempor mauris et metus
                        pulvinar, sit amet blandit massa egestas.
                    </p>
                </div>

                <div class="text-start navds-form-field navds-form-field--medium">
                    <c-ds-text-field type="text" label="Barnets navn"></c-ds-text-field>
                    <c-ds-date-picker label="Barnets fødselsdato"></c-ds-date-picker>
                    <br />

                    <c-ds-radio
                        style="text-align: left"
                        title="Hadde du permisjon med barnet selv om du ikke fikk foreldrepenger fra NAV?"
                        onradiochange={gege}
                        options={leaveOptions}
                        class="radioFocus"
                        ><div slot="legend" class="slds-grid">
                            <p>Hadde du permisjon med barnet selv om du ikke fikk foreldrepenger fra NAV?</p>
                        </div></c-ds-radio
                    >

                    <template lwc:if={showYes}>
                        <c-ds-radio
                            style="text-align: left"
                            title="Fikk du dekket lønn fra arbeidsgiver under permisjonen?"
                            options={yesOptions}
                            class="radioFocus"
                            ><div slot="legend" class="slds-grid">
                                <p>Fikk du dekket lønn fra arbeidsgiver under permisjonen?</p>
                            </div></c-ds-radio
                        >
                    </template>
                    <template lwc:elseif={showMby}>
                        <c-ds-date-picker label="Fra"></c-ds-date-picker>
                        <c-ds-date-picker label="Til"></c-ds-date-picker>
                    </template>
                    <template lwc:elseif={showNo}>
                        <p>Du blir kontaktet med informasjon om dine rettigheter.</p>
                    </template>

                    <c-ds-button
                        variant="tertiary"
                        size="medium"
                        text="Legg til et barn til"
                        icon="nice"
                        onbuttonclick={addChild}
                    ></c-ds-button>

                    <c-ds-text-field type="phone" label="Ditt telefonnummer"></c-ds-text-field>
                    <c-ds-button variant="primary" size="medium" text="Send" onbuttonclick={geirArne}></c-ds-button>
                </div>
            </div>
        </div>
    </div>
</template>
