            checked={checked}
            onfocusout={checkError}
        /><label for="checkbox" class="navds-checkbox__label"
            ><span class="navds-checkbox__icon"
                ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="0.8125rem"
                    height="0.625rem"
                    viewBox="0 0 13 10"
                    fill="none"
                    focusable="false"

                    class="navds-checkbox__label-text navds-body-short navds-body-short--medium"
                    >{labelText}</span
                ></span
            ></label
        >
    </div>
