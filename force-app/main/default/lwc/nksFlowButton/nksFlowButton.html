<template>
    <lightning-button
        class={buttonClassName}
        label={buttonLabel}
        variant="brand"
        onclick={toggleFlow}
        disabled={isDisabled}
        aria-expanded={ariaExpanded}
    ></lightning-button>
    <template if:true={showFlow}>
        <div class="slds-var-m-top_xx-small" tabindex="0">
            <lightning-card>
                <lightning-flow
                    flow-api-name={flowName}
                    flow-input-variables={inputVariables}
                    onstatuschange={handleStatusChange}
                >
                </lightning-flow>
            </lightning-card>
        </div>
    </template>
</template>
