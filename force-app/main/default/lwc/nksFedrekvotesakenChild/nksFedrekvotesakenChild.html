<template>
    <div style="display: flex; flex-direction: column; gap: 20px">
        <c-ds-text-field
            type="text"
            label="Barnets navn"
            maxlength="100"
            style="max-width: 350px"
            class="nameField"
            required="true"
        ></c-ds-text-field>
        <c-ds-date-picker label="Barnets fødselsdato" required="true" class="birthdayField"></c-ds-date-picker>
        <c-ds-radio
            style="text-align: left"
            title="Hadde du permisjon med barnet selv om du ikke fikk foreldrepenger fra Nav?"
            onradiochange={radioChange}
            options={leaveOptions}
            class="leaveRadio"
            ><div slot="legend" class="slds-grid">
                <p>Hadde du permisjon med barnet selv om du ikke fikk foreldrepenger fra Nav?</p>
            </div></c-ds-radio
        >

        <template lwc:if={showDateRange}>
            <c-ds-date-picker label="Fra" class="fromField" required="true"></c-ds-date-picker>
            <c-ds-date-picker label="Til" class="toField" required="true"> </c-ds-date-picker>
        </template>
        <template lwc:if={showSalary}>
            <c-ds-radio
                style="text-align: left"
                title="Fikk du dekket lønn fra arbeidsgiver under permisjonen?"
                options={yesOptions}
                class="salaryRadio"
                ><div slot="legend" class="slds-grid">
                    <p>Fikk du dekket lønn fra arbeidsgiver under permisjonen?</p>
                </div></c-ds-radio
            >
        </template>
    </div>
</template>
