<template>
    <c-ds-text-field type="text" label="Barnets navn"></c-ds-text-field>
    <c-ds-date-picker label="Barnets fødselsdato"></c-ds-date-picker>
    <br />

    <c-ds-radio
        style="text-align: left"
        title="Hadde du permisjon med barnet selv om du ikke fikk foreldrepenger fra NAV?"
        onradiochange={gege}
        options={leaveOptions}
        class="radioFocus"
        ><div slot="legend" class="slds-grid">
            <p>Hadde du permisjon med barnet selv om du ikke fikk foreldrepenger fra NAV?</p>
        </div></c-ds-radio
    >

    <template lwc:if={showYes}>
        <c-ds-radio
            style="text-align: left"
            title="Fikk du dekket lønn fra arbeidsgiver under permisjonen?"
            options={yesOptions}
            class="radioFocus"
            ><div slot="legend" class="slds-grid">
                <p>Fikk du dekket lønn fra arbeidsgiver under permisjonen?</p>
            </div></c-ds-radio
        >
    </template>
    <template lwc:elseif={showMby}>
        <c-ds-date-picker label="Fra"></c-ds-date-picker>
        <c-ds-date-picker label="Til"></c-ds-date-picker>
    </template>
    <template lwc:elseif={showNo}>
        <p>Du blir kontaktet med informasjon om dine rettigheter.</p>
    </template>
</template>
