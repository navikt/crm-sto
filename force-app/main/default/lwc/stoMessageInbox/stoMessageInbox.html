<template>
    <div class="inboxwrapper">
        <div class="header">
            <h1 class="navds-heading navds-heading--2xlarge">{title}</h1>
        </div>
        <div class="header">
            <c-nav-Button url="https://www.nav.no" title="Skriv ny melding"></c-nav-Button>
        </div>
        <div class="decorator-wrapper">
            <div class="body">
                <p class="navds-body-long navds-typo--spacing">
                    <strong>
                        For meldinger om dokumenter og/eller informasjonsbrev se&#32;<a
                            href="https://mininnboks.nav.no/"
                            class="lenke lenke-inline"
                            target="_blank"
                            >brev og vedtak</a
                        ></strong
                    >
                </p>
            </div>
            <template if:true={showrecentthreads}>
                <div class="subheader">
                    <h2 class="typo-undertittel">Siste meldinger</h2>
                </div>
                <lightning-layout multiple-rows>
                    <template for:each={recentthreads} for:item="thread">
                        <lightning-layout-item size="12" key={thread.recordId}>
                            <c-sto-Message-Inbox-Item thread={thread} key={thread.recordId}></c-sto-Message-Inbox-Item>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </template>
            <template if:true={showthreads}>
                <div class="subheader">
                    <h2 class="typo-undertittel">Tidligere meldinger</h2>
                </div>
                <lightning-layout multiple-rows>
                    <template for:each={threads} for:item="thread">
                        <lightning-layout-item size="12" key={thread.recordId}>
                            <c-sto-Message-Inbox-Item thread={thread} key={thread.recordId}></c-sto-Message-Inbox-Item>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </template>
        </div>
    </div>
</template>
