<template>
    <div class="inboxwrapper">
        <div class="header">
            <h1 class="navds-heading navds-heading--2xlarge">{title}</h1>
        </div>
        <div class="header aroundGap">
            <c-nav-Button
                url="https://www.nav.no/kontaktoss"
                title="Kontakt oss"
                log-amplitude-event
                onlogevent={handleContactUsClick}
            ></c-nav-Button>
        </div>
        <div class="nav-wrapper">
            <div class="body">
                <p class="navds-body-long navds-typo--spacing">
                    <strong>
                        For meldinger om dokumenter og/eller informasjonsbrev se&#32;
                        <a
                            href="https://www.nav.no/dokumentarkiv"
                            target="_self"
                            class="lenke lenke-inline"
                            onclick={handleDocumentArchiveClick}
                            >brev og vedtak</a
                        >
                    </strong>
                </p>
            </div>
            <template if:true={showrecentthreads}>
                <div class="subheader">
                    <h2 class="typo-undertittel mobil-padding">Siste meldinger</h2>
                </div>
                <div class="horizontalMargin-mobile">
                    <template for:each={recentthreads} for:item="thread">
                        <c-sto-Message-Inbox-Item thread={thread} key={thread.recordId}></c-sto-Message-Inbox-Item>
                    </template>
                </div>
            </template>
            <template if:true={showthreads}>
                <div class="subheader">
                    <h2 class="typo-undertittel mobil-padding">Tidligere meldinger</h2>
                </div>

                <div class="horizontalMargin-mobile">
                    <template for:each={threads} for:item="thread">
                        <c-sto-Message-Inbox-Item thread={thread} key={thread.recordId}></c-sto-Message-Inbox-Item>
                    </template>
                </div>
            </template>
            <template if:true={noItems}>
                <div class="slds-var-p-vertical_large centerInfobox">
                    <c-crm-community-alert-stripe
                        class="alertbox"
                        type="info"
                        alerttext="Du har ingen meldinger i innboksen din."
                    ></c-crm-community-alert-stripe>
                </div>
            </template>
        </div>
    </div>
</template>
