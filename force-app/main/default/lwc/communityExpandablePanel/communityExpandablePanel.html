<template>
    <div class="navds-accordion slds-p-bottom_large">
        <div class="navds-accordion__item">
            <button
                onclick={togglevisible}
                label={header}
                aria-expanded={showpanel}
                class="navds-accordion__header navds-heading navds-heading--small"
            >
                <div class="full-width">
                    <span class="slds-float_left">{header}</span>
                    <div>
                        <span class={chevronClass}></span>
                    </div>
                </div>
            </button>
            <div role="region" class={dropdownClass}>
                <div class="expand-animation ReactCollapse--collapse" aria-hidden={inverseShowpanel}>
                    <div class="ReactCollapse--content">
                        <div class="navds-accordion__content lenkepanel__heading" padding-top="large">
                            <lightning-formatted-rich-text value={body}></lightning-formatted-rich-text>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
