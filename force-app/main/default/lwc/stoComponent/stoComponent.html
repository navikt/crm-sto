<template>
    <div class="decorator-wrapper">
        <div class="header">
            <h1 class="typo-sidetittel">Skriv til oss</h1>
            <!-- Replace with Label-->
        </div>
        <!-- Start of write new message-->
        <template if:true={shownewmessage}>
            <div class="panel text-center">
                <img src={fillform} alt="Fyll inn" class="ficon" />
                <h2 class="typo-undertittel blokk-s">{selectedTheme.Label}</h2>
                <p class="typo-normal typo-normal blokk-xs">{label.welcomlabel}</p>
                <div class="inputarea">
                    <lightning-textarea
                        name="input1"
                        onchange={nameChange}
                        variant="label-hidden"
                        label="Enter some text"
                        maxlength="32000"
                    ></lightning-textarea>
                    <template if:true={showerror}>
                        <p class="typo-feilmelding">Tekstfeltet er tomt</p>
                    </template>
                    <div class="skjemaelement checkbox">
                        <input
                            type="checkbox"
                            class="skjemaelement__input checkboks"
                            data-id="checkbox"
                            id="godkjennVilkaar"
                            aria-invalid="false"
                            name="godkjennVilkaar"
                            onchange={togglechecked}
                            aria-describedby="checkbox-feilmelding"
                            value="false"
                        /><label class="skjemaelement__label" for="godkjennVilkaar"
                            >Jeg godtar vilkårene for bruk av tjenesten.</label
                        ><a href="#" class="lenke vilkar-link">Vis vilkår</a>
                        <template if:true={showerror}>
                            <p class="typo-feilmelding">Du må godta vilkårene for å sende beskjeden</p>
                        </template>
                    </div>
                </div>
                <button class="knapp knapp--hoved" type="submit" aria-disabled="false" onclick={submitrequest}>
                    Send
                </button>
            </div>
        </template>

        <!-- End write-->
        <!-- Start list of all items-->
        <template if:false={shownewmessage}>
            <template for:each={themes} for:item="theme">
                <c-sto-Theme-Item theme={theme} onthemeselected={handleselectedtheme} key={theme.Id}></c-sto-Theme-Item>
            </template>
        </template>
        <!-- End list of all items-->
    </div>
</template>
