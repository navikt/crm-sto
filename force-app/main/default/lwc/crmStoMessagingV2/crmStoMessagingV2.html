<template>
    <c-crm-messaging-message-component-v-2
        tabindex="0"
        record-id={threadId}
        case-id={caseId}
        single-thread={singleThread}
        card-title={actualCardTitle}
        text-template={textTemplate}
        show-close={showClose}
        english-text-template={englishTextTemplate}
        onenglisheventtwo={handleEnglishEventTwo}
        class={computeClasses}
        show-quick
    >
        <template if:true={showMedskrivBlocker}>
            <div slot="messages">
                <div class="slds-align_absolute-center slds-grid_vertical medskrivBlocker scroller">
                    <p class="slds-text-body_regular slds-var-m-bottom_small">
                        Brukeren har ikke samtykket til medskriv
                    </p>
                    <lightning-button
                        variant="brand"
                        label="Vis melding"
                        onclick={handleMedskrivClick}
                    ></lightning-button>
                </div>
            </div>
        </template>
    </c-crm-messaging-message-component-v-2>
</template>
