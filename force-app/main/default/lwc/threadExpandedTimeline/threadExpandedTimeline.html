<template>
    <section role="log" class="slds-theme_default padding-border-bottom">
        <template if:true={hasMessages}>
            <template for:each={messages} for:item="message">
                <c-crm-messaging-message-container message={message} key={message.Id}>
                </c-crm-messaging-message-container>
            </template>
        </template>
    </section>
    <div class="button-container">
        <div class="button-padding">
            <button class="slds-button slds-button_neutral" disabled={btnDisabled} onclick={handlePrint}>
                Utskrift
            </button>
        </div>
        <div class="button-padding">
             <a
                class="slds-button slds-button_brand"
                type="submit"
                title="Behandle henvendelse"
                onclick={openRecord}
                tabindex="0"
            >
                Behandle henvendelse
            </a>
        </div>
    </div>
</template>
